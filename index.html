<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> AJAX e jQuery </title>
	<link rel="stylesheet" href="normalize.min.css">
	<link rel="stylesheet" href="simple.css">
</head>
<body>
<h1 id="title">$.ajax()</h1>

<p>Usando AJAX para fazer uma chamada e mudar o texto sem recarregar a p√°gina completa.</p>

<section>
	<button id="call-script">Get Updated Content</button>
	<button id="clear-divs">Remove the Content</button>
</section>

<!-- only scripts below this --> 
<script src="jquery.min.js"></script>
<script>
$(document).ready(function() {

	// ajax stuff
	$('body').on('click', '#call-script', function() {
		$.ajax({
		url:'title.txt',
		dataType:"text",
		success: function(data) {
			$('#title').text(data);
		},
		error: function(request, errorType, errorMessage) {
      alert('Error: ' + errorType + ' With message: ' + errorMessage);
    },
    timeout: 3000
		});
	});

	// remove what was added
	$('body').on('click', '#clear-divs', function() {
		$('div').remove();
	});

}); // end document ready
</script>
<!-- potter.json from https://github.com/efekarakus/potter-network -->
</body>
</html>
